<html>
<head>
<title>Events</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<style>
body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 16px;
  line-height: 1.5;

}
form div {
  padding: 5px;
}
p {
  margin-top: 0;
  margin-bottom: 1rem;
}
a {
  text-decoration: none;
  color: Blue;
}
#add_new_link a {
  display: inline;
  padding: 5px;
  background-color: White;
  border: 1px solid Blue;
  border-radius: 4px;
}
td {
  border-bottom: 1px solid LightGray;
  border-right: 1px solid LightGray;
  margin: 10px;
  padding: 10px;
}
#submit {
  font-size: 16px;
  font-weight: bold;
  background-color: YellowGreen;
}
.header_row {
  background-color: WhiteSmoke;
}

input, #description {
    display: block;
    width: 100%;
    padding: 6px 12px;
    font-size: 14px;
    line-height: 1.5;
    color: #555;
    background-color: #fff;
    background-image: none;
    border: 1px solid #ccc;
    border-radius: 4px;
    -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
    box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
    -webkit-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
    -o-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
    -webkit-transition: border-color ease-in-out .15s,-webkit-box-shadow ease-in-out .15s;
    transition: border-color ease-in-out .15s,-webkit-box-shadow ease-in-out .15s;
    transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
    transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s,-webkit-box-shadow ease-in-out .15s;
}
input {
    height: 34px;
}
.event_item {
  padding: 10px;
  margin: 10px;
  border-bottom: 1px dashed Orange;
}
</style>
</head>
<body>
<div id="app"><a href="/app">/app</a></div>

<h3>Summary of Orders</h3>
{% for key, val in booking_data.items() %}
  <table class="event_item">
  <tr>
    <td colspan="5">{{ data[key].title }} {{ data[key].date }}</td>
  </tr>
  <tr class="header_row">
    <td></td><td>Name</td><td>Phone</td><td>Quantity</td><td>Recpeipt</td>
  </tr>
  {% for purchase in val %}
    <tr>
    <td>{{ loop.index }}</td>
    {% for k, v in purchase.items() %}
      {% if k != "eid" %}
        <td>{{ v }}</td>
      {% endif %}
    {% endfor %}
    </tr>
  {% endfor %}
  </table>
{% endfor %}

</body>
</html>
