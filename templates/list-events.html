<html>
<head>
<title>Events</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">

<style>
body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 16px;
  line-height: 1.5;

}
p {
  margin-top: 0;
  margin-bottom: 1rem;
}
a {
  text-decoration: none;
  color: Blue;
  line-height: 1.5;
}
a.event_link {
  color: #505050;
}
td {
  border-bottom: 1px solid LightGray;
  /* border-right: 1px solid LightGray;*/
  margin: 10px;
  padding: 10px;
  vertical-align: top;
}
#header_row {
  background-color: WhiteSmoke;
}
.container {
  max-width: 800px;
  margin: auto;
}
.event_image {
  width: 220px;
}
h1 {
  border: 0px;
  margin: 0px;
}
.book_now {
  display: inline;
  padding: 2px 8px 2px 8px;
  background-color: Yellow;
  border: 1px solid #ddd;
  border-radius: 4px;
  color: #505050;
}

.left {
    float: left;
    width: 250px;
}
.right {
    /* float: right; */
    width: auto;
}
.group:after {
    content:"";
    display: table;
    clear: both;
}
img {
    max-width: 100%;
    height: auto;
}
@media screen and (max-width: 480px) {
  .left, .right {
    float: none;
    width: auto;
  }
  .event_image {
    width: 100%;
  }
}
</style>
</head>
<body>
<div id="app"><a href="/app/">/app/</a></div>

<div class="container">

{% for event in events %}

  <div class="group">

    <div class="left">
      <a href="/app/book/event?eid={{ event.eid }}" class="event_link">
        <img alt="{{ event.image }}" src="/img/small/{{ event.image }}" class="event_image"/>
      </a>
    </div>

    <div class="right">
      <a href="/app/book/event?eid={{ event.eid }}" class="event_link">
      <div>{{ event.date }} {{ event.time }} {{ event.duration }} hrs</div>
      <h1>{{ event.title }}</h1>
      <div>${{ event.price }} per person, Max: {{ event.limit }} people, X seats remaining.</div>
      <div>At: {{ event.location }}</div>
      <div class="book_now">Book Now</div>
      <div>{{ event.description }}</div>
      </a>
    </div>

  </div>
  <hr>

{% endfor %}


</div>

</body>
</html>
