<html>
<head>
<title>Events</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">

<style>
body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 16px;
  line-height: 1.5;

}
p {
  margin-top: 0;
  margin-bottom: 1rem;
}
a {
  text-decoration: none;
  color: Blue;
  line-height: 1.5;
}
a.event_link {
  color: #505050;
}
td {
  border-bottom: 1px solid LightGray;
  /* border-right: 1px solid LightGray;*/
  margin: 10px;
  padding: 10px;
  vertical-align: top;
}
#header_row {
  background-color: WhiteSmoke;
}
.container {
  max-width: 800px;
  margin: auto;
}
.event_image {
  border: 1px dashed Gray;
  width: 220px;
}
h1 {
  border: 0px;
  margin: 0px;
}
.book_now {
  display: inline;
  padding: 2px 8px 2px 8px;
  background-color: Yellow;
  border: 1px solid #ddd;
  border-radius: 4px;
  color: #505050;
}
</style>
</head>
<body>
<div id="app"><a href="/app/">/app/</a></div>

<div class="container">

{% if data %}
  <table>
  {% for key, val in data.items() %}
    <tr>
    <td>
      <a href="/app/book/event?eid={{ val.eid }}" class="event_link">
      <img alt="{{ val.image_path }}" src="/img/small/{{ val.image_path }}" class="event_image"/>
      </a>
    </td>
    <td>
      <a href="/app/book/event?eid={{ val.eid }}" class="event_link">
      <div>{{ val.date }} {{ val.time }} {{ val.duration }} hrs</div>
      <h1>{{ val.title }}</h1>
      <div>${{ val.price }} per person,</div>
      <div>Max: {{ val.limit }} people, X seats remaining.</div>
      <div>At: {{ val.location }}</div>
      <div class="book_now">Book Now</div>
      <div>{{ val.description }}</div>
      </a>
    </td>
    </tr>
  {% endfor %}
  </table>
{% endif %}

</div>

</body>
</html>
