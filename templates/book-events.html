<html>
<head>
<title>Events</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<style>
body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 16px;
  line-height: 1.5;

}
form div {
  padding: 5px;
}
p {
  margin-top: 0;
  margin-bottom: 1rem;
}
a {
  text-decoration: none;
  color: Blue;
}
#submit {
  font-size: 16px;
  font-weight: bold;
  background-color: YellowGreen;
}
#header_row {
  background-color: WhiteSmoke;
}

input, #description {
    display: block;
    width: 100%;
    padding: 6px 12px;
    font-size: 14px;
    line-height: 1.5;
    color: #555;
    background-color: #fff;
    background-image: none;
    border: 1px solid #ccc;
    border-radius: 4px;
    -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
    box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
    -webkit-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
    -o-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
    -webkit-transition: border-color ease-in-out .15s,-webkit-box-shadow ease-in-out .15s;
    transition: border-color ease-in-out .15s,-webkit-box-shadow ease-in-out .15s;
    transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
    transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s,-webkit-box-shadow ease-in-out .15s;
}
input {
    height: 34px;
}
</style>
</head>
<body>
<script src="https://www.paypal.com/sdk/js?client-id=AbPc1YK48488Yf9_nGmIzXCbsJo_WVLWmVSdOmg-1dDf0IZScirplTicjipBJyD3cD-S2x9rTijlhIu4">
// sandbox client ID
</script>
<div id="app"><a href="/app">/app</a></div>

{% if event_data %}
  {% for k, v in event_data.items() %}
    {{ v }}
  {% endfor %}
{% endif %}

{#
TODO: instead of just plain range below do
range minus number of already-seats-purchased

ADD: JS to assure user chooses a quantity

#}

<form>
<select name="quantity" id="quantity" onchange="quant();">
<option value="">Choose quantity</option>
{% set x=event_data.limit|int %}
{% for n in range(1, x+1) %}
  <option value="{{ n }}">{{ n }}</option>
{% endfor %}
</select>
<form>

<script>
function quant() {
  var quantity = 1; // default
  var q = document.getElementById("quantity");
  quantity = q.options[q.selectedIndex].value;
  console.log(quantity);
  return quantity;
}
</script>

<div id="paypal-button-container"></div>

<script>
// https://developer.paypal.com/docs/checkout/integrate/
// View orders at PayPal here: https://developer.paypal.com/developer/dashboard/sandbox/
// Verify the transaction
// mmarum-buyer@gmail.com
  paypal.Buttons({
    createOrder: function(data, actions) {
      return actions.order.create({
        purchase_units: [{
          amount: {
            //value: '0.01'
            value: quant() * {{ event_data.price }}
          }
        }]
      });
    },
    onApprove: function(data, actions) {
      return actions.order.capture().then(function(details) {
        alert('Transaction completed by ' + details.payer.name.given_name);
        console.log(details);
        // Call your server to save the transaction
        return fetch('/app/paypal-transaction-complete', {
          method: 'post',
          headers: {
            'content-type': 'application/json'
          },
          body: JSON.stringify({
            orderID: data.orderID,
            event_id: {{ event_data.eid }},
            details: details
          })
        });
      });
    }
  }).render('#paypal-button-container');
// https://developer.paypal.com/docs/api/orders/v2/#orders_get
</script>

</body>
</html>
