{% extends "base-site.html" %}
{% block title %}Gallery slideshow{% endblock %}

{% block html_head %}
<style>
.gallery_image {
  max-width: 210px;
}
</style>
{% endblock %}

{% block content %}
<!-- {{ images|safe }} -->
<h1 class="text-center">{{ gallery.name }}</h1>
<p>{{ gallery.comment|safe }}</p>
<center>
<div class="row">
{% for i in images %}
  <div class="col-sm">
  <img class="gallery_image" src="/gallery/{{ i[5]|replace('./', '')|replace('.jpg', '_small.jpg')|replace('.png', '_small.png') }}"/><br/>{{ i[2] }}
  </div>
{% endfor %}
</div>
</center>
{% endblock %}
